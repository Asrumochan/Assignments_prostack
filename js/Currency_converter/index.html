<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Convert</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<body>
    <div class=" bg-black h-[80px] w-full text-white ">
    </div> 
    <div class="h-[300px] bg-gradient-to-r from-purple-500 to-pink-500">
        <div class="bg-inherit  h-[50px] w-full flex justify-around ">
            <div class="w-[250px] flex justify-between items-center">
                <img class="h-[40px] w-[50px]" src="./currency-exchange.png" alt="">
                 <button class="hover:bg-slate-100 rounded h-[35px] w-[100px]">Personal</button>
                 <p>&nbsp;|&nbsp;</p>
                 <button class="hover:bg-slate-100 rounded  h-[35px] w-[100px]">Business</button>
            </div>
            <div class="w-[700px] flex justify-between items-center">
                <button class="hover:bg-slate-100 rounded h-[35px] w-[100px]">Send Money</button>
                <button class="hover:bg-slate-100 rounded h-[35px] w-[100px]">Converter</button>
                <button class="hover:bg-slate-100 rounded h-[35px] w-[100px]">Currency Api</button>
                <button class="hover:bg-slate-100 rounded h-[35px] w-[100px]">Tools</button>
                <button class="hover:bg-slate-100 rounded h-[35px] w-[100px]">Resources</button>
            </div>
            <div class="w-[150px] flex justify-between items-center">
                <button class="hover:bg-slate-100 rounded h-[35px] w-[100px]">Sign in</button>
                <button class="hover:bg-slate-100 hover:text-slate-950 rounded bg-sky-700 text-white h-[35px] w-[100px]">REGISTER</button>
            </div>
        </div>
        <div class="h-[300px] bg-white w-[90%] mt-[100px] ml-[80px] shadow-xl rounded ">
            <div class="w-full h-[40px] flex justify-evenly">
                <button class="h-[40px] w-[24%]  font-bold text-lg bg-white text-cyan-600 hover:opacity-60 ">🔁Convert</button>
                <button class="h-[40px] w-[24%]  font-bold text-lg bg-gray-100 hover:opacity-60">↗️ Send</button>
                <button class="h-[40px] w-[24%]  font-bold text-lg bg-gray-100 hover:opacity-60">📈Charts</button>
                <button class="h-[40px] w-[24%]  font-bold text-lg bg-gray-100 hover:opacity-60">📢Alerts</button>
            </div> 
        </div>
    </div>
</body>
</html>
