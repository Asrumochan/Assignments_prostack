<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Img-String</title>
</head>
<body>
    <div class="w-[90%] h-[600px] m-auto mt-10 border-4 border-black p-2 ">
        <div class="text-xl">Convert Image to string format and convert string to image format</div>
        <div class="mt-[20px] flex">
            <input type="file" id="fileInput"><br>
            <button class="border-1 bg-rose-400 p-2" onclick="upload_file()">Upload</button>
        </div>
        <div class="w-[90%] h-[200px] mt-[20px] border-2 border-black">
            <p>String Format :</p>
            <textarea id="string_display" cols="160" rows="7"></textarea>
        </div>
        <div class="w-[390px] h-[250px] mt-[10px] border-2 border-black ">
            <img src="" id="image_display" class="h-[250px] w-[390px]">
        </div>
    </div>
</body>
<script>
    function upload_file(){
        var file = document.getElementById('fileInput').files[0];
        let reader=new FileReader();
        reader.readAsDataURL(file);
        reader.addEventListener("load",()=>{
           document.getElementById("string_display").innerHTML=reader.result;
           document.getElementById("image_display").src=reader.result;
        })

       
    }
</script>
</html>
