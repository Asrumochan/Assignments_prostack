<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
</head>
<body>
    <div id="abc">
        sdaf
    </div>
    <script>
        setInterval(() => {
            const date1=new Date().toLocaleTimeString();
        document.getElementById('abc').innerHTML=date1;
        }, 1000);
    </script>
</body>
</html>
