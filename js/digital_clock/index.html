<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">    
        <div class="borderr">
            <div class="content">
                <div class="label-1">
                    <span>DATE</span>
                    <span>MONTH</span>
                    <span>YEAR</span>
                </div>
                <div class="display">
                    <span id="date">21</span>
                    <span id="month">02</span>
                    <span id="year">10</span>
                </div>
                <div class="label-2">
                    <span>HOUR</span>
                    <span>MINUTE</span>
                    <span>SECOND</span>
                </div>
                <div class="display">
                    <span id="hour">21</span>
                    <span id="minute"></span>
                    <span id="second">10</span>
                </div>
                <div class="days">
                    <span class="day">mon</span>
                    <span class="day">tue</span>
                    <span class="day">wed</span>
                    <span class="day">thur</span>
                    <span class="day">fri</span>
                    <span class="day">sat</span>
                    <span class="day">sun</span>
                </div>
            </div>
        </div>
    </div>
    <script>
        setInterval(() => {
            const date1=new Date();
            const date=date1.getDate();
            const month=date1.getMonth()+1;
            const year=date1.getFullYear()
            const hour=date1.getHours();
            const minute=date1.getMinutes();
            const seconds=date1.getSeconds();
            document.getElementById('second').innerHTML=seconds;
            document.getElementById('minute').innerHTML=minute
            document.getElementById('hour').innerHTML=hour;
            document.getElementById('date').innerHTML=date;
            document.getElementById('month').innerHTML=month;
            document.getElementById('year').innerHTML=year;
        }, 1000);
    </script>
</body>
</html>
