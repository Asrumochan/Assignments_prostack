<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">    
        <div class="borderr">
            <div class="content">
                <div class="label-1">
                    <span>DATE</span>
                    <span>MONTH</span>
                    <span>YEAR</span>
                </div>
                <div class="display">
                    <span id="date">21</span>
                    <span id="month">02</span>
                    <span id="year">10</span>
                </div>
                <div class="label-2">
                    <span>HOUR</span>
                    <span>MINUTE</span>
                    <span>SECOND</span>
                </div>
                <div class="display">
                    <span id="hour">21</span>
                    <span id="minute"></span>
                    <span id="second">10</span>
                </div>
                <div class="days">
                    <span class="day" id="mon">mon</span>
                    <span class="day" id="tue" >tue</span>
                    <span class="day" id="wed">wed</span>
                    <span class="day" id="thu">thur</span>
                    <span class="day" id="fri">fri</span>
                    <span class="day" id="sat">sat</span>
                    <span class="day" id="sun">sun</span>
                </div>
            </div>
        </div>
    </div>
    <script>
        setInterval(() => {
            const date1=new Date();
            const date=date1.getDate();
            const month=date1.getMonth()+1;
            const year=date1.getFullYear()
            const hour=date1.getHours()%12;
            const minute=date1.getMinutes();
            const seconds=date1.getSeconds();
            const day=date1.getDay();
            console.log(day);
            switch (day) {
                case 0:
                    document.getElementById('mon').style.backgroundColor="lime";
                    break;
                case 1:
                    document.getElementById('tue').style.backgroundColor="lime";
                    break;
                case 2:
                    document.getElementById('wed').style.backgroundColor="lime";
                    break;
                case 3:
                    document.getElementById('thu').style.backgroundColor="lime";
                    break;
                case 4:
                    document.getElementById('fri').style.backgroundColor="lime";
                    break;
                case 5:
                    document.getElementById('sat').style.backgroundColor="lime";
                    break;
                case 6:
                    document.getElementById('sun').style.backgroundColor="lime";
                    break;
                default:
                    break;
            }
            document.getElementById('second').innerHTML=seconds;
            document.getElementById('minute').innerHTML=minute
            document.getElementById('hour').innerHTML=hour;
            document.getElementById('date').innerHTML=date;
            document.getElementById('month').innerHTML=month;
            document.getElementById('year').innerHTML=year;
        }, 1000);
    </script>
</body>
</html>
